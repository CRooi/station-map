# 可选，将显示在 GitHub 存储库的“操作”选项卡中的工作流名称
name: Release CI

# 指定此工作流的触发器
on:
  push:
    branches: [ master ]

# 需要运行的作业组合
jobs:
  # 任务：创建 release 版本
  create-release:
    runs-on: ubuntu-latest
    outputs:
      RELEASE_UPLOAD_ID: ${{ steps.create_release.outputs.id }}

    steps:
      - uses: actions/checkout@v4
      # 查询版本号（tag）
      - name: Get commit ID
        id: commit_id
        run: echo "::set-output name=commit_id::$(git rev-parse --short HEAD)"

      # 根据查询到的版本号创建 release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.commit_id.outputs.commit_id }}
          release_name: Release ${{ steps.commit_id.outputs.commit_id }}
          body: 'See the assets to download this version and install.'

  # 编译 Tauri
  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      # 安装 Rust
      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Enable universe repository (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo add-apt-repository universe
          sudo apt-get update

      - name: Install required dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          source /etc/os-release
          sudo apt-get install -y pkg-config
          if [ "$VERSION_ID" = "24.04" ]; then
            echo "Ubuntu 24.04 detected, installing libsoup-3.0 instead..."
            sudo apt-get install -y libsoup-3.0-dev
          else
            sudo apt-get install -y libsoup2.4-dev
          fi
        
      - name: Set PKG_CONFIG_PATH (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig" >> $GITHUB_ENV
        

      # 安装依赖执行构建，以及推送 github release
      - name: Install app dependencies and build it
      # 这里的pubhome要修改为你package.json里面配置的编译命令
        run: bun i && bun tauri build

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.RELEASE_UPLOAD_ID }}